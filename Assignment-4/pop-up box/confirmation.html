<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item with Confirmation</title>
</head>
<body>

    <h2>Item List</h2>
    <ul id="itemList">
        <li>Item 1 <button onclick="deleteItem(this)">Delete</button></li>
        <li>Item 2 <button onclick="deleteItem(this)">Delete</button></li>
        <li>Item 3 <button onclick="deleteItem(this)">Delete</button></li>
    </ul>

    <script>
        function deleteItem(button) {
            let confirmation = confirm("Are you sure you want to delete this item?");
            if (confirmation) {
                let listItem = button.parentElement;
                listItem.remove();
                alert("Item deleted successfully!");
            }
        }
    </script>

</body>
</html>
